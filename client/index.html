<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins)-->

  <title>Workout Log</title>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
  <link href="./css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <ul class="nav nav-tabs">
    <li>
      <a href="#home" id="loginout" class="disabled" data-toggle="tab">Login</a>
    </li>

    <li class="active">
      <a href="#home" data-toggle="tab">Home</a>
    </li>
    <li>
      <a href="#define" data-toggle="tab">Define</a>
    </li>
    <li>
      <a href="#log" data-toggle="tab">Log</a>
    </li>
    <li>
      <a href="#history" data-toggle="tab">View Log History</a>
    </li>
    <li>
      <a href="#workouts" data-toggle="tab">View Workouts</a>
    </li>
    <!-- adding workouts tab -->
    <a href="#update-log" data-toggle="tab" class="disabled" type="hidden"></a>
  </ul>
  <div class="container" id="bodySec">
    <div class="tab-content">
      <div class="tab-pane active col-md-12 col-xs-12 container text-center " id="home">
        <h2>Your Workout Log</h2>
        <div id="forLogin">
          <button id="homeButton" data-toggle="modal" data-target="#login-modal" class="btn btn-primary">Login</button>
          <button id="homeButton" data-toggle="modal" data-target="#signup-modal" class="btn btn-primary">Sign Up</button>
        </div>
        <div id="forLogout" style="display:none;">
          <button class="btn btn-primary">Logout</button>
        </div>
      </div>

      <!-- DEFINE -->
      <div class="wow zoomIn tab-pane col-md-12 col-xs-12 container defBg" id="define">
          <h2>Define</h2>
          <label for="def-description">Description:</label>
          <textarea rows="3" cols="2" class="form-control" id="def-description"></textarea>
          <label for="def-logtype">Log work by</label>
          <select class="form-control" id="def-logtype">
            <option>Time</option>
            <option>Weight</option>
            <option>Reps</option>
          </select>
          <button id="def-save" class="pull-right btn btn-primary">Save</button>

      </div>

      <!--Log-->
      <div class="wow zoomIn tab-pane col-md-12 col-xs-12 container" id="log">
        <h2 class="text-center">Log A Workout!</h2>
        <label>Result:</label>
        <input type="text" class="form-control" id="log-result" />
        <label>Workout Select:</label>
        <select  id="log-definition">
        </select>
        <label>Notes:</label>
        <textarea class="form-control" id="log-description" rows="3"></textarea>
        <button id="log-save" class="btn btn-primary pull-right">Save</button>
      </div>
      <!--UPDATING A WORKOUT SECTION-->
      <div class="wow zoomIn tab-pane col-md-12 col-xs-12 container" id="update-log">
        <h2>Log Update</h2>
        <label>Result</label>
        <input type="hidden" class="form-control" id="update-id" />
        <input type="text" class="form-control" id="update-result" />
        <label>Workout Select:</label>
        <select class="form-control" id="update-definition">
        </select>
        <label>Workout Notes</label>
        <textarea class="form-control" id="update-description" rows="3"></textarea>
        <br />
        <button id="log-update" class="btn btn-primary pull-right">Save</button>
      </div>

      <div class="wow zoomIn tab-pane col-md-12 col-xs-12 container text-center" id="history">
        <h2>History</h2>
        <ul class="list-group" id="history-list">
        </ul>
      </div>
      <!-- workouts tab -->
      <div class="tab-pane wow zoomIn col-md-12 col-xs-12 container text-center" id="workouts">
        <div class="tab-pane active" >
          <h2>Track your workout!</h2>
          <h5>press start to begin the timer and stop when you are done.</h5>
          <div id="forWorkouts">
            <button id="workout-start" class="btn btn-primary">Start Workout</button>
            <button id="workout-stop" class="btn btn-primary">Stop Workout</button>
          </div>
        </div>

        <div>
          <h2>Your current workout!</h2>
          <ul class="list-group" id="workouts-list">
          </ul>
        </div>
      </div>
      <!-- log in -->
      <div class="modal fade" id="login-modal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
              <div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
              <label for="li_username">Username:</label>
              <input placeholder="email@domain.com" id="li_username" />
              <label for="li_password">Password:</label>
              <input type="password" id="li_password" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button id="login" type="button" class="btn btn-primary">Login</button>
            </div>
          </div>
        </div>
      </div>
      <!--sign up-->
      <div class="modal fade" id="signup-modal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Sign Up</h4>
            </div>
            <form id="signinform">
              <div class="modal-body">
                <div class="alert alert-danger" role="alert" style="display:none;" id="su_error"></div>
                <label  for="su_username">Username:</label>
                <input type="email" placeholder="email@domain.com" id="su_username" />
                <label for="su_password">Password:</label>
                <input  required minlength="5" title="5 characters minimum" type="password" id="su_password" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="signup" type="submit" class="btn btn-primary">Signup</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
